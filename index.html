<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel2</title>
</head>
<body>
<table border="1">
<tr>
    <td colspan="4">___Header___</td>
    <td colspan="2">Header</td>
    <td colspan="2">__Header__</td>
    <td colspan="4">Header</td>
</tr>
    <tr>
        <td colspan="4", rowspan="6">You can span<br>down.</td>
        <td colspan="8">You can span across.</td>
    </tr>
    <tr>
        <td colspan="4">It's like a puzzle.</td>
        <td colspan="4", rowspan="4">Over <br> here.</td>
    </tr>
    <tr>
        <td rowspan="4", colspan="2">This <br> way.</td>
        <td rowspan="1">That way.</td>
    </tr>
    <tr>
        <td rowspan="2">Where am <br> I?</td>
    </tr>
</table>
</body>
</html>
